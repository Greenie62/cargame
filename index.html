<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Express Drag Game</title>
</head>
<body>
    <header>
        <h1>Drag Race Game</h1>
    </header>
    
<div class="gameContainer">
<div class="grass grasssideone"></div>
<div class="road">
    <h3 class='scoreh3'>Score:<span class='score'></span></h3>
    <div class="divider"></div>
</div>


<div class="othercar">
    <div class="backTireRow">
        <div class="tire tireone"></div>
        <div class="frontwindshield"></div>
        <div class="tire tiretwo"></div>
    </div>


    <div class="frontTireRow">
        <div class="tire tirethree"></div>
        <div class="windshield"></div>
        <div class="tire tirefour"></div>
    </div>
</div>

     <div class="car">
        <div class="backTireRow">
            <div class="tire tireone"></div>
            <div class="frontwindshield"></div>
            <div class="tire tiretwo"></div>
        </div>

        <div class="sirens">
            <div class="blue"></div>
            <div class="red"></div>
        </div>

        <div class="frontTireRow">
            <div class="tire tirethree"></div>
            <div class="windshield"></div>
            <div class="tire tirefour"></div>
        </div>
    </div>


    <div class="controlRow">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-arrow-right"></i>
    </div>
    <div class="grass grasssidetwo"></div>

    </div>


    <script src="script.js"></script>
</body>
</html>
